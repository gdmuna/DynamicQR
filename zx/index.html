<!DOCTYPE html>
<html lang="zh-cn">

<head>
<meta charset="utf-8">
<meta name="description" content="招新咨询群二维码活码">
<meta name="keywords" content="招新, 咨询, 群聊, 二维码, 活码">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
<title>扫码加群</title>
<link rel="stylesheet" type="text/css" href="main.css">
<script type="text/javascript" src="./getUrlParameter.js"></script>
</head>

<body>

<div class="qr_container">
    <img id="qr" hidden="hidden" src>
    <script type="text/javascript">
        org_name = getQueryVariable("org"); // 获取url参数中的组织缩写
        if(org_name != "") {
            qr_path = "../org_qr/" + org_name + ".jpg"; // 拼接二维码图片路径

            var qr = document.getElementById("qr"); // 捕获二维码图片元素
            qr.src = qr_path; // 设置二维码图片路径
            qr.hidden = false; // 显示二维码图片
        }
    </script>
</div>

<!-- 点击烟花粒子动效 -->
<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script type="text/javascript" src="./fireworks.js"></script>

</body>

</html>
