<!Doctype html>
<html>
<head>
<meta charset="utf-8">
<title>扫码加群</title>
<script src="./getURL.js"></script>

</head>

<body>

<div style="text-align: center;">
    
    <img id="qr" src>
    <script type="text/javascript">
        oz_name = getQueryVariable("oz");
        qr_path = "./qr/" + oz_name + ".jpg"
    
        var qr = document.getElementById("qr");
        qr.src = qr_path;
    </script>
</div>

</body>
</html>
